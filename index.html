<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{

  background:radial-gradient(circle,#120b0e,#050304);
  font-family:"Playfair Display", serif;
  color:#e8dcdc;

}

/* BOTON MUSICA */
.music-btn{
  position:fixed;
  top:20px;

  background:#2a0f14;
  border:2px solid #7a2a38;
  color:#d4a3a3;

  box-shadow:0 0 20px rgba(0,0,0,0.8);
}

/* DECORACION */
.decor{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.ornament{
  position:absolute;
  font-size:42px;
  color:#7a2a38;
  opacity:0.35;
}
.tl{top:30px;left:40px;}
.tr{top:30px;right:40px;}
.bl{bottom:30px;left:40px;}
.br{bottom:30px;right:40px;}

.heart{
  position:absolute;
  font-size:24px;
  opacity:0.35;
  color:#7a2a38;
}
.black{color:#140b0e;}
.h1{top:18%;left:12%;}
.h2{top:22%;right:14%;}
.h3{bottom:22%;left:18%;}
.h4{bottom:18%;right:16%;}

/* CONTENEDOR */
.wrapper{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:100px 20px;
}

/* CARTA */
.closed-letter{
  width:360px;
  height:220px;
  background:#2a0f14;
  border:6px double #7a2a38;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  color:#d4a3a3;
  cursor:pointer;
  box-shadow:0 0 60px rgba(0,0,0,0.9);
}

.letter{
  max-width:460px;
  background:#140b0e;
  border:10px double #7a2a38;
  padding:60px;
  box-shadow:0 0 60px rgba(0,0,0,0.9);
  line-height:2;
  margin-top:50px;
  display:none;
}

h1{
  font-family:"Great Vibes", cursive;
  font-size:42px;
  text-align:center;
  margin-bottom:30px;
  color:#d4a3a3;
}

.section{
  opacity:0;
  margin:32px 0;
  transition:2s;
}
.section.show{opacity:1;}

.photo{
  border:3px solid #7a2a38;
  padding:10px;
}
.photo img{
  width:100%;
  opacity:0.45;
  filter:grayscale(100%);
}

.caption{
  text-align:center;
  margin-top:10px;
  font-style:italic;
  color:#caa2a2;
}

.signature{
  margin-top:40px;
  text-align:right;
  font-style:italic;
  opacity:0;
  transition:3s;
}
.signature.show{opacity:1;}
</style>
</head>

<body>

<!-- BOTON MUSICA -->
<button class="music-btn" onclick="activateMusic()">üéµ Activar m√∫sica</button>

<!-- MUSICA (SIN AUTOPLAY) -->
<audio id="bgMusic" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_7c0b6b3e8e.mp3" type="audio/mpeg">
</audio>

<div class="decor">
  <div class="ornament tl">‚ù¶</div>
  <div class="ornament tr">‚ù¶</div>
  <div class="ornament bl">‚ù¶</div>
  <div class="ornament br">‚ù¶</div>
</div>

<div class="wrapper">

  <div class="closed-letter" onclick="openLetter()">‚ù¶</div>

  <div class="letter" id="letter">
    <h1>Para mi amada Bel√©n</h1>

    <div class="section"><p>‚ÄúMi alma te reconoci√≥ antes que mi raz√≥n.‚Äù</p></div>

    <div class="section photo">
      <img src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/IMG_4134.jpeg">
      <div class="caption">Eternamente tuyo</div>
    </div>

    <div class="section photo">
      <img src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/IMG_4135.jpeg">
      <div class="caption">Donde est√°s, es hogar</div>
    </div>

    <div class="section photo">
      <img src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/IMG_4136.jpeg">
      <div class="caption">Te elijo en cada vida</div>
    </div>

    <div class="section photo">
      <img src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/IMG_4137.jpeg">
      <div class="caption">Para siempre</div>
    </div>

    <div class="signature" id="sign">‚Äî Augusto</div>
  </div>
</div>

<script>
let musicStarted=false;
const music=document.getElementById("bgMusic");

function activateMusic(){
  if(musicStarted) return;
  musicStarted=true;
  music.volume=0.6;
  music.play();
}

function openLetter(){
  activateMusic();

  document.querySelector(".closed-letter").style.display="none";
  const letter=document.getElementById("letter");
  letter.style.display="block";

  document.querySelectorAll(".section").forEach((s,i)=>{
    setTimeout(()=>s.classList.add("show"),600+i*800);
  });

  setTimeout(()=>{
    document.getElementById("sign").classList.add("show");
  },4000);
}
</script>

</body>
</html>
