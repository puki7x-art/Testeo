<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bel√©n & Augusto</title>

<style>
body{
  margin:0;
  background:#0b0909;
  font-family: "Georgia", serif;
  color:#e8dcdc;
  overflow-y:auto;
}

/* DECORACION FONDO */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(#6b1f2b 1px, transparent 1px),
    radial-gradient(#2a0f14 1px, transparent 1px);
  background-size:40px 40px,60px 60px;
  opacity:0.15;
}

/* CARTA CERRADA */
.center{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.envelope{
  width:340px;
  height:200px;
  background:#2a0f14;
  border:4px solid #6b1f2b;
  cursor:pointer;
  position:relative;
  box-shadow:0 0 40px rgba(0,0,0,.8);
}
.envelope::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg, transparent 50%, #3a141c 50%);
}

/* PERGAMINO */
.letter{
  max-width:420px;
  margin:60px auto;
  background:#140b0e;
  padding:50px;
  border:8px double #6b1f2b;
  box-shadow:0 0 60px rgba(0,0,0,.9);
  line-height:2;
  opacity:0;
  transform:translateY(60px);
  transition:2s;
}

h1{
  text-align:center;
  color:#c08b8b;
  margin-bottom:40px;
}

/* FOTOS FANTASMA */
.photo{
  margin:30px 0;
  padding:12px;
  background:#1d0d11;
  border:3px solid #6b1f2b;
}
.photo img{
  width:100%;
  opacity:0.65;
  filter:grayscale(60%) sepia(40%) blur(.3px);
}

/* TEXTO */
p{
  font-size:16px;
  text-align:center;
}

/* FIRMA */
.signature, .final{
  text-align:center;
  margin-top:40px;
  opacity:0;
  transition:3s;
  color:#c08b8b;
}

/* BOTON MUSICA */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 18px;
  background:#2a0f14;
  color:#e8dcdc;
  border:2px solid #6b1f2b;
  font-family:Georgia, serif;
  cursor:pointer;
  z-index:9999;
}
</style>
</head>

<body>

<div class="hearts"></div>

<!-- MUSICA -->
<audio id="bgMusic" preload="auto" loop>
  <source src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/rrjrubinick-rrj-modern-love-dance-1-476655.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="playMusic()">üéµ Activar m√∫sica</button>

<!-- CARTA CERRADA -->
<div class="center">
  <div class="envelope" onclick="openLetter()"></div>
</div>

<!-- CARTA ABIERTA -->
<div class="letter" id="letter">
<h1>Para mi amada Bel√©n</h1>

<div class="photo">
<img src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/IMG_4134.jpeg">
</div>

<p id="text"></p>

<div class="photo">
<img src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/IMG_4135.jpeg">
</div>

<div class="photo">
<img src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/IMG_4136.jpeg">
</div>

<p id="quote"></p>

<div class="photo">
<img src="https://raw.githubusercontent.com/puki7x-art/Testeo/refs/heads/main/IMG_4137.jpeg">
</div>

<div class="signature" id="sign">
‚Äî Con todo mi amor<br>Augusto
</div>

<div class="final" id="final">
Bel√©n & Augusto<br>Para siempre
</div>
</div>

<script>
const message = `Mi querida Bel√©n,

Entre velas y suspiros antiguos,
mi alma encontr√≥ reposo en la tuya.

No fue destino,
fue devoci√≥n eterna.`;

const quote = `‚ÄúEl amor verdadero no se promete,
se encarna en silencio.‚Äù`;

function typeText(id,text,speed){
  let i=0;
  const el=document.getElementById(id);
  el.textContent="";
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i>=text.length)clearInterval(t);
  },speed);
}

function openLetter(){
  document.querySelector(".center").style.display="none";
  const l=document.getElementById("letter");
  l.style.opacity=1;
  l.style.transform="translateY(0)";
  setTimeout(()=>typeText("text",message,45),600);
  setTimeout(()=>typeText("quote",quote,55),4200);
  setTimeout(()=>document.getElementById("sign").style.opacity=1,7000);
  setTimeout(()=>document.getElementById("final").style.opacity=1,9000);
}

function playMusic(){
  const music=document.getElementById("bgMusic");
  music.play().then(()=>{
    document.getElementById("musicBtn").style.display="none";
  }).catch(()=>{
    alert("Toc√° nuevamente para activar la m√∫sica");
  });
}
</script>

</body>
</html>
